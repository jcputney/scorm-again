<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCORM 1.2 ESM Wrapper</title>
  <script type="module">
    import {Scorm12API} from "/dist/esm/scorm12.js";

    // Resolve wrapper config (injected by tests via page.addInitScript)
    function resolveWrapperConfig() {
      const config = window.__SCORM_WRAPPER_CONFIG__ || {};
      delete window.__SCORM_WRAPPER_CONFIG__;
      return config;
    }

    const wrapperConfig = resolveWrapperConfig();
    const apiOptions = {
      autocommit: true,
      logLevel: 1, // Debug level
      mastery_override: false,
      ...(wrapperConfig.apiOptions || {}),
    };

    // Initialize the SCORM 1.2 API
    window.API = new Scorm12API(apiOptions);

    const baseCmi = {
      cmi: {
        core: {
          student_id: "123456",
          student_name: "John Doe",
          lesson_status: "not attempted",
          lesson_location: "",
          credit: "credit",
          exit: "time-out",
          score: {
            raw: 0,
            min: 0,
            max: 100,
          },
        },
        student_data: {
          mastery_score: 80,
          max_time_allowed: "PT1H",
          time_limit_action: "exit,message",
        },
        launch_data: {
          lesson_location: "",
          lesson_status: "not attempted",
        },
      },
    };

    // Merge with any initial CMI from config
    const initialCmi = Object.assign(
        JSON.parse(JSON.stringify(baseCmi)),
        wrapperConfig.initialCmi || {}
    );
    window.API.loadFromJSON(initialCmi);

    // Function to load the SCORM module
    function loadModule(modulePath) {
      document.getElementById("moduleFrame").src = modulePath;
    }

    // Get the module path from the URL query parameter
    function getModulePath() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("module") || "";
    }

    // When the page loads, load the module
    window.onload = function () {
      const modulePath = getModulePath();
      if (modulePath) {
        loadModule(modulePath);
      } else {
        document.getElementById("error").textContent =
            "No module specified. Use ?module=path/to/module.html";
      }
    };
  </script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #moduleFrame {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<iframe id="moduleFrame" title="SCORM Module"></iframe>
<div id="error"></div>
</body>
</html>
