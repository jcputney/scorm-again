<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCORM 2004 Cross-Frame Player</title>
    <script type="module">
      import { Scorm2004API } from "/dist/esm/scorm2004.js";
      import { createCrossFrameServer } from "/dist/esm/cross-frame-facade.js";

      const baseSequencingDefaults = {
        hideLmsUi: ["exitAll", "abandonAll"],
        auxiliaryResources: [
          { resourceId: "urn:scorm-again:help", purpose: "help" },
          { resourceId: "urn:scorm-again:glossary", purpose: "glossary" },
        ],
      };
      const baseCmiDefaults = {
        learner_id: "123456",
        learner_name: "John Doe",
        completion_status: "not attempted",
        entry: "ab-initio",
        credit: "credit",
        exit: "time-out",
        score: {
          raw: 0,
          min: 0,
          max: 100,
        },
        time_limit_action: "exit,message",
        max_time_allowed: "PT1H",
      };

      function resolveWrapperConfig() {
        const config = window.__SCORM_WRAPPER_CONFIG__ || {};
        delete window.__SCORM_WRAPPER_CONFIG__;
        return config;
      }

      function deepClone(obj) {
        return JSON.parse(JSON.stringify(obj));
      }

      const wrapperConfig = resolveWrapperConfig();
      const sequencingDefaults = {
        ...baseSequencingDefaults,
        ...(wrapperConfig.sequencing || {}),
      };
      const apiOptions = {
        autocommit: true,
        logLevel: 1,
        mastery_override: false,
        ...(wrapperConfig.apiOptions || {}),
      };

      const navRequestMap = {
        continue: "_continue",
        previous: "_previous",
        exit: "_exit",
        exitAll: "_exitAll",
        abandon: "_abandon",
        abandonAll: "_abandonAll",
        suspendAll: "_suspendAll",
      };

      const navMap = new Map();
      let lastNavigationPayload = {
        hideLmsUi: sequencingDefaults.hideLmsUi,
        auxiliaryResources: sequencingDefaults.auxiliaryResources,
      };

      window.API_1484_11 = new Scorm2004API({
        ...apiOptions,
        sequencing: sequencingDefaults,
      });

      // Track current activity for activity tree
      let currentActivityId = null;
      let activityTree = null;

      function refreshNavMap() {
        navMap.clear();
        document.querySelectorAll("[data-directive]").forEach((button) => {
          const directive = button.getAttribute("data-directive");
          if (directive) {
            navMap.set(directive, button);
          }
        });
      }

      function bindNavigationHandlers() {
        navMap.forEach((button) => {
          button.addEventListener("click", requestNavigation);
        });
      }

      function requestNavigation(event) {
        const button = event.currentTarget;
        const directive =
          button && typeof button.getAttribute === "function"
            ? button.getAttribute("data-directive")
            : null;
        if (!directive) return;
        const navRequest = navRequestMap[directive];
        if (!navRequest) return;
        window.API_1484_11.SetValue("adl.nav.request", navRequest);
        window.API_1484_11.Commit("");
      }

      function computeAuxiliaryResources(payload) {
        const merged = new Map();
        const addAll = (resources) => {
          if (!Array.isArray(resources)) {
            return;
          }
          for (const resource of resources) {
            if (!resource) continue;
            const resourceId =
              typeof resource.resourceId === "string" ? resource.resourceId.trim() : "";
            const purpose = typeof resource.purpose === "string" ? resource.purpose.trim() : "";
            if (!resourceId || merged.has(resourceId)) {
              continue;
            }
            merged.set(resourceId, { resourceId, purpose });
          }
        };

        addAll(sequencingDefaults.auxiliaryResources);
        addAll(payload?.auxiliaryResources);

        return Array.from(merged.values());
      }

      function isSequencingAvailable() {
        if (!window.API_1484_11) {
          return false;
        }
        const sequencingService = window.API_1484_11.getSequencingService();
        if (!sequencingService) {
          return false;
        }
        const sequencingState = window.API_1484_11.getSequencingState();
        return sequencingState && sequencingState.rootActivity !== null;
      }

      function updateApiStatus() {
        const statusEl = document.getElementById("apiStatus");
        const statusTextEl = document.getElementById("apiStatusText");
        if (!statusEl || !statusTextEl) return;

        const api = window.API_1484_11;
        if (!api) {
          statusEl.className = "status-indicator status-error";
          statusTextEl.textContent = "API Not Loaded";
          return;
        }

        if (api.isTerminated && api.isTerminated()) {
          statusEl.className = "status-indicator status-warning";
          statusTextEl.textContent = "Session Terminated";
        } else if (api.isInitialized && api.isInitialized()) {
          statusEl.className = "status-indicator status-success";
          statusTextEl.textContent = "Session Active";
        } else {
          statusEl.className = "status-indicator status-pending";
          statusTextEl.textContent = "Not Initialized";
        }
      }

      function updateProgress() {
        const progressBar = document.getElementById("progressBar");
        const progressText = document.getElementById("progressText");
        if (!progressBar || !progressText) return;

        const api = window.API_1484_11;
        if (!api) return;

        let progress = 0;
        try {
          const progressMeasure = api.GetValue("cmi.progress_measure");
          if (progressMeasure && progressMeasure !== "" && progressMeasure !== "unknown") {
            progress = Math.round(parseFloat(progressMeasure) * 100);
          }
        } catch (e) {
          // Ignore errors
        }

        progressBar.style.width = progress + "%";
        progressText.textContent = progress + "%";
      }

      function buildActivityTreeUI() {
        const treeContainer = document.getElementById("activityTree");
        if (!treeContainer) return;

        const tree = sequencingDefaults.activityTree;
        if (!tree || !tree.children || tree.children.length === 0) {
          treeContainer.innerHTML = '<div class="tree-empty">No activity tree configured</div>';
          return;
        }

        activityTree = tree;
        treeContainer.innerHTML = "";
        renderActivityNode(tree, treeContainer, 0);
      }

      function renderActivityNode(node, container, depth) {
        const item = document.createElement("div");
        item.className = "tree-item";
        item.setAttribute("data-activity-id", node.id || "");
        item.setAttribute("data-depth", depth);

        if (node.id === currentActivityId) {
          item.classList.add("current");
        }

        const content = document.createElement("div");
        content.className = "tree-item-content";
        content.style.paddingLeft = depth * 16 + "px";

        const icon = document.createElement("span");
        icon.className = "tree-icon";
        if (node.children && node.children.length > 0) {
          icon.innerHTML =
            '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>';
        } else {
          icon.innerHTML =
            '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14,2 14,8 20,8"/></svg>';
        }

        const title = document.createElement("span");
        title.className = "tree-title";
        title.textContent = node.title || node.id || "Untitled";

        const status = document.createElement("span");
        status.className = "tree-status";
        if (node.id === currentActivityId) {
          status.classList.add("status-active");
        }

        content.appendChild(icon);
        content.appendChild(title);
        content.appendChild(status);
        item.appendChild(content);
        container.appendChild(item);

        if (node.children && node.children.length > 0) {
          const childContainer = document.createElement("div");
          childContainer.className = "tree-children";
          node.children.forEach((child) => {
            renderActivityNode(child, childContainer, depth + 1);
          });
          container.appendChild(childContainer);
        }
      }

      function updateActivityTreeHighlight(activityId) {
        currentActivityId = activityId;
        document.querySelectorAll(".tree-item").forEach((item) => {
          item.classList.remove("current");
          const statusEl = item.querySelector(".tree-status");
          if (statusEl) {
            statusEl.classList.remove("status-active");
          }
        });

        if (activityId) {
          const activeItem = document.querySelector(`[data-activity-id="${activityId}"]`);
          if (activeItem) {
            activeItem.classList.add("current");
            const statusEl = activeItem.querySelector(".tree-status");
            if (statusEl) {
              statusEl.classList.add("status-active");
            }
          }
        }
      }

      function applyNavigationState(update = {}) {
        lastNavigationPayload = {
          ...lastNavigationPayload,
          ...update,
          hideLmsUi: update.hideLmsUi ?? lastNavigationPayload.hideLmsUi,
          auxiliaryResources: update.auxiliaryResources ?? lastNavigationPayload.auxiliaryResources,
        };
        const payload = lastNavigationPayload;

        const sequencingAvailable = isSequencingAvailable();

        const hidden = new Set(sequencingDefaults.hideLmsUi ?? []);
        if (Array.isArray(payload.hideLmsUi)) {
          for (const directive of payload.hideLmsUi) {
            if (typeof directive === "string") {
              hidden.add(directive);
            }
          }
        }

        if (!sequencingAvailable) {
          navMap.forEach((button) => {
            button.classList.add("is-hidden");
            button.hidden = true;
            button.setAttribute("aria-hidden", "true");
            button.tabIndex = -1;
            button.disabled = true;
          });
        } else {
          navMap.forEach((button, directive) => {
            const shouldHide = hidden.has(directive);
            button.classList.toggle("is-hidden", shouldHide);
            button.hidden = shouldHide;
            button.setAttribute("aria-hidden", shouldHide ? "true" : "false");
            button.tabIndex = shouldHide ? -1 : 0;
          });

          const continueButton = navMap.get("continue");
          if (continueButton) {
            const canContinue = payload.continue;
            const shouldDisable = canContinue === false || canContinue === "false";
            continueButton.disabled = shouldDisable;
          }

          const previousButton = navMap.get("previous");
          if (previousButton) {
            const canPrevious = payload.previous;
            const shouldDisable = canPrevious === false || canPrevious === "false";
            previousButton.disabled = shouldDisable;
          }
        }

        const auxiliaryResources = computeAuxiliaryResources(payload);
        const auxList = document.getElementById("auxResources");
        if (auxList) {
          auxList.innerHTML = "";
          if (auxiliaryResources.length === 0) {
            const emptyItem = document.createElement("div");
            emptyItem.className = "aux-item aux-empty";
            emptyItem.textContent = "No resources available";
            auxList.appendChild(emptyItem);
          } else {
            auxiliaryResources.forEach(({ resourceId, purpose }) => {
              const item = document.createElement("div");
              item.className = "aux-item";

              const iconMap = {
                help: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>',
                glossary:
                  '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 016.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/></svg>',
                default:
                  '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>',
              };

              const icon = document.createElement("span");
              icon.className = "aux-icon";
              icon.innerHTML = iconMap[purpose] || iconMap.default;

              const text = document.createElement("span");
              text.className = "aux-text";
              text.textContent = purpose
                ? purpose.charAt(0).toUpperCase() + purpose.slice(1)
                : "Resource";

              item.appendChild(icon);
              item.appendChild(text);
              auxList.appendChild(item);
            });
          }
        }

        updateApiStatus();
        updateProgress();
      }

      window.API_1484_11.setSequencingEventListeners({
        onNavigationValidityUpdate: applyNavigationState,
        onActivityDelivery: (activity) => {
          applyNavigationState({
            hideLmsUi: activity?.hideLmsUi,
            auxiliaryResources: activity?.auxiliaryResources,
          });
          if (activity && activity.id) {
            updateActivityTreeHighlight(activity.id);
          }
        },
      });

      // Listen for CMI changes to update progress
      window.API_1484_11.on("SetValue.cmi.*", function () {
        updateProgress();
      });

      const initialCmi = Object.assign(deepClone(baseCmiDefaults), wrapperConfig.initialCmi || {});
      window.API_1484_11.loadFromJSON({
        cmi: initialCmi,
      });

      const crossFrameServer = createCrossFrameServer(
        "2004",
        {
          ...apiOptions,
          sequencing: sequencingDefaults,
        },
        {
          cmi: initialCmi,
        },
      );

      function loadModule(modulePath) {
        document.getElementById("moduleFrame").src =
          "/test/integration/wrappers/cross-frame-intermediate.html?module=" +
          encodeURIComponent(modulePath);
      }

      function getModulePath() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("module") || "";
      }

      // Toggle sidebar
      window.toggleSidebar = function () {
        const sidebar = document.getElementById("sidebar");
        const toggle = document.getElementById("sidebarToggle");
        sidebar.classList.toggle("collapsed");
        toggle.classList.toggle("collapsed");
      };

      window.addEventListener("DOMContentLoaded", () => {
        refreshNavMap();
        bindNavigationHandlers();
        buildActivityTreeUI();

        setTimeout(() => {
          applyNavigationState();
          updateApiStatus();
        }, 100);

        const modulePath = getModulePath();
        if (modulePath) {
          loadModule(modulePath);
        } else {
          document.getElementById("errorMessage").textContent =
            "No module specified. Use ?module=path/to/module.html";
          document.getElementById("errorContainer").style.display = "flex";
        }
      });
    </script>
    <style>

        --color-primary-light: #3b82f6;
        --color-success: #10b981;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --color-gray-50: #f9fafb;
        --color-gray-100: #f3f4f6;
        --color-gray-200: #e5e7eb;
        --color-gray-300: #d1d5db;
        --color-gray-400: #9ca3af;
        --color-gray-500: #6b7280;
        --color-gray-600: #4b5563;
        --color-gray-700: #374151;
        --color-gray-800: #1f2937;
        --color-gray-900: #111827;
        --sidebar-width: 280px;
        --header-height: 56px;
        --nav-height: 56px;
        --transition-fast: 150ms ease;
        --transition-normal: 250ms ease;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);

        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: var(--color-gray-900);
        background: var(--color-gray-100);
      }

      .app-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

        justify-content: space-between;

        gap: 12px;

      .header-logo svg {

      .header-badge {

        font-weight: 600;

        letter-spacing: 0.05em;

        align-items: center;
        gap: 16px;
      }

        padding: 6px 12px;

        border-radius: 20px;
        font-size: 13px;
        font-weight: 500;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;

      }

      .status-success {
        background: var(--color-success);
      }
      .status-warning {
        background: var(--color-warning);
      }
      .status-error {
        background: var(--color-error);
      }
      .status-pending {
        background: var(--color-gray-400);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .progress-container {
        display: flex;
        align-items: center;

      .progress-label {

        font-weight: 500;

        height: 6px;

      }

      .progress-text {
        font-size: 12px;
        font-weight: 600;
        min-width: 32px;
      }

      .main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      /* Sidebar */
      .sidebar {
        width: var(--sidebar-width);

        display: flex;
        flex-direction: column;
        transition:
          width var(--transition-normal),
          transform var(--transition-normal);
        overflow: hidden;
      }

      .sidebar.collapsed {
        width: 0;
        border-right: none;
      }

      .sidebar-toggle {
        position: absolute;
        left: var(--sidebar-width);
        top: calc(var(--header-height) + 12px);
        width: 24px;
        height: 24px;
        border: 1px solid var(--color-gray-200);
        background: white;
        border-radius: 0 var(--radius-sm) var(--radius-sm) 0;

        display: flex;

        justify-content: center;

        transition: left var(--transition-normal);
        box-shadow: var(--shadow-sm);
      }

      .sidebar-toggle:hover {
        background: var(--color-gray-50);
      }

      .sidebar-toggle.collapsed {
        left: 0;
        border-left: none;
      }

        width: 14px;
        height: 14px;
        color: var(--color-gray-500);
        transition: transform var(--transition-fast);
      }

        transform: rotate(180deg);
      }

      .sidebar-section {
        border-bottom: 1px solid var(--color-gray-100);
      }

      .sidebar-section:last-child {
        border-bottom: none;

      .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--color-gray-500);
        background: var(--color-gray-50);
      }

      .activity-tree {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0;
      }

        padding: 24px 16px;
        text-align: center;
        color: var(--color-gray-400);
        font-style: italic;
      }

      .tree-item {
        position: relative;
      }

      .tree-item-content {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        cursor: default;
        transition: background var(--transition-fast);
      }

      .tree-item-content:hover {
        background: var(--color-gray-50);
      }

      .tree-item.current > .tree-item-content {
        background: rgba(124, 58, 237, 0.08);
        border-right: 3px solid #7c3aed;
      }

      .tree-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--color-gray-400);
        flex-shrink: 0;
      }

      .tree-item.current .tree-icon {
        color: #7c3aed;
      }

      .tree-title {
        flex: 1;
        font-size: 13px;
        color: var(--color-gray-700);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .tree-item.current .tree-title {
        color: #7c3aed;
        font-weight: 600;
      }

      .tree-status {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--color-gray-300);
        flex-shrink: 0;
      }

      .tree-status.status-active {
        background: #7c3aed;
        animation: pulse 2s ease-in-out infinite;
      }

      .tree-children {
        margin-left: 0;
      }

      /* Auxiliary Resources */
      .aux-resources {
        padding: 8px;
      }

      .aux-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        background: var(--color-gray-50);
        border-radius: var(--radius-md);
        margin-bottom: 6px;
        cursor: pointer;
        transition: all var(--transition-fast);
      }

      .aux-item:last-child {
        margin-bottom: 0;
      }

      .aux-item:hover {
        background: var(--color-gray-100);
      }

      .aux-item.aux-empty {
        justify-content: center;
        color: var(--color-gray-400);
        font-style: italic;
        cursor: default;
      }

      .aux-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        background: white;
        border-radius: var(--radius-sm);
        color: #7c3aed;
        box-shadow: var(--shadow-sm);
      }

      .aux-text {
        font-size: 13px;
        font-weight: 500;
        color: var(--color-gray-700);
      }

      /* Content Area */
      .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      /* Navigation Bar */
      .nav-bar {
        display: flex;
        align-items: center;
        gap: 8px;
        height: var(--nav-height);
        padding: 0 16px;
        background: white;
        border-bottom: 1px solid var(--color-gray-200);
        box-shadow: var(--shadow-sm);
      }

      .nav-group {
        display: flex;
        gap: 6px;
      }

      .nav-group.primary {
        flex: 1;
      }

      .nav-divider {
        width: 1px;
        height: 24px;
        background: var(--color-gray-200);
        margin: 0 8px;
      }

      .nav-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        font-size: 13px;
        font-weight: 500;
        color: var(--color-gray-700);
        background: var(--color-gray-50);
        border: 1px solid var(--color-gray-200);
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
      }

      .nav-btn:hover:not(:disabled) {
        background: var(--color-gray-100);
        border-color: var(--color-gray-300);
      }

      .nav-btn:focus-visible {
        outline: 2px solid #7c3aed;
        outline-offset: 2px;
      }

      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .nav-btn.is-hidden {
        display: none;
      }

      .nav-btn.primary {
        background: #7c3aed;
        border-color: #7c3aed;
        color: white;
      }

      .nav-btn.primary:hover:not(:disabled) {
        background: #6d28d9;
        border-color: #6d28d9;
      }

      .nav-btn.danger {
        color: var(--color-error);
        border-color: rgba(239, 68, 68, 0.3);
      }

      .nav-btn.danger:hover:not(:disabled) {
        background: rgba(239, 68, 68, 0.1);
        border-color: var(--color-error);
      }

      .nav-btn svg {
        width: 16px;
        height: 16px;
      }

      /* Module Frame */
      .module-container {
        flex: 1;
        position: relative;
        background: var(--color-gray-50);
      }

      .module-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        background: white;
      }

      /* Error Container */
      .error-container {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        align-items: center;
        justify-content: center;
        background: var(--color-gray-50);
        z-index: 10;
      }

      .error-content {
        text-align: center;
        padding: 40px;
        max-width: 400px;
      }

      .error-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
        color: var(--color-error);
      }

      .error-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--color-gray-900);
        margin: 0 0 8px;
      }

      .error-message {
        font-size: 14px;
        color: var(--color-gray-500);
        margin: 0;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          position: absolute;
          top: var(--header-height);
          left: 0;
          bottom: 0;
          z-index: 40;
          box-shadow: var(--shadow-lg);
        }

        .sidebar.collapsed {
          transform: translateX(-100%);
          width: var(--sidebar-width);
        }

        .sidebar-toggle {
          left: 0;
          border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }

        .sidebar-toggle:not(.collapsed) {
          left: var(--sidebar-width);
        }

        .header-title {
          font-size: 16px;
        }

        .progress-bar-wrapper {
          display: none;
        }

        .nav-btn span:not(.nav-icon) {
          display: none;
        }

        .nav-btn {
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <div class="header-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
              />
            </svg>
            <span class="header-title">SCORM 2004 Player</span>
          </div>
          <span class="header-badge">Cross-Frame</span>
        </div>
        <div class="header-right">
          <div class="progress-container">
            <span class="progress-label">Progress</span>
            <div class="progress-bar-wrapper">
              <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
            <span class="progress-text" id="progressText">0%</span>
          </div>
          <div class="status-badge">
            <div class="status-indicator" id="apiStatus"></div>
            <span id="apiStatusText">Loading...</span>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
          <div class="sidebar-section">
            <div class="sidebar-header">
              <span>Course Structure</span>
            </div>
            <div class="activity-tree" id="activityTree">
              <div class="tree-empty">Loading activity tree...</div>
            </div>
          </div>
          <div class="sidebar-section">
            <div class="sidebar-header">
              <span>Resources</span>
            </div>
            <div class="aux-resources" id="auxResources">
              <div class="aux-item aux-empty">Loading resources...</div>
            </div>
          </div>
        </aside>

        <!-- Sidebar Toggle -->
        <button
          class="sidebar-toggle"
          id="sidebarToggle"
          onclick="toggleSidebar()"
          aria-label="Toggle sidebar"
        >
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6" />
          </svg>
        </button>

        <!-- Content Area -->
        <main class="content-area">
          <!-- Navigation Bar -->
          <nav class="nav-bar" id="lmsUi" role="navigation" aria-label="Course navigation">
            <div class="nav-group primary">
              <button
                type="button"
                class="nav-btn"
                data-directive="previous"
                aria-label="Previous activity"
              >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="15 18 9 12 15 6" />
                </svg>
                <span>Previous</span>
              </button>
              <button
                type="button"
                class="nav-btn primary"
                data-directive="continue"
                aria-label="Continue to next activity"
              >
                <span>Continue</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="9 18 15 12 9 6" />
                </svg>
              </button>
            </div>
            <div class="nav-divider"></div>
            <div class="nav-group">
              <button
                type="button"
                class="nav-btn"
                data-directive="suspendAll"
                aria-label="Suspend and save progress"
              >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="6" y="4" width="4" height="16" />
                  <rect x="14" y="4" width="4" height="16" />
                </svg>
                <span>Suspend</span>
              </button>
              <button
                type="button"
                class="nav-btn"
                data-directive="exit"
                aria-label="Exit current activity"
              >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
                  <polyline points="16 17 21 12 16 7" />
                  <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                <span>Exit</span>
              </button>
              <button
                type="button"
                class="nav-btn danger is-hidden"
                data-directive="exitAll"
                aria-hidden="true"
                hidden
              >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
                  <polyline points="16 17 21 12 16 7" />
                  <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                <span>Exit All</span>
              </button>
              <button
                type="button"
                class="nav-btn danger"
                data-directive="abandon"
                aria-label="Abandon current activity"
              >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10" />
                  <line x1="15" y1="9" x2="9" y2="15" />
                  <line x1="9" y1="9" x2="15" y2="15" />
                </svg>
                <span>Abandon</span>
              </button>
              <button
                type="button"
                class="nav-btn danger is-hidden"
                data-directive="abandonAll"
                aria-hidden="true"
                hidden
              >
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10" />
                  <line x1="15" y1="9" x2="9" y2="15" />
                  <line x1="9" y1="9" x2="15" y2="15" />
                </svg>
                <span>Abandon All</span>
              </button>
            </div>
          </nav>

          <!-- Module Container -->
          <div class="module-container">
            <iframe id="moduleFrame" class="module-frame" title="SCORM Module Content"></iframe>

            <!-- Error State -->
            <div class="error-container" id="errorContainer">
              <div class="error-content">
                <svg
                  class="error-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="12" cy="12" r="10" />
                  <line x1="12" y1="8" x2="12" y2="12" />
                  <line x1="12" y1="16" x2="12.01" y2="16" />
                </svg>
                <h2 class="error-title">No Module Loaded</h2>
                <p class="error-message" id="errorMessage">
                  Use ?module=path/to/module.html to load a SCORM module.
                </p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
