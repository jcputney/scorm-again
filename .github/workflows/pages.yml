---
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build scorm-again library
        run: npm run build:all:prod

      - name: Download test modules
        run: |
          mkdir -p docs-site/static/demo/modules
          curl -L -o docs-site/static/demo/modules/AllGolfExamples.zip https://cdn.noverant.com/AllGolfExamples.zip
          cd docs-site/static/demo/modules
          unzip -q AllGolfExamples.zip
          # Extract nested zip files
          for zipfile in *.zip; do
            if [ "$zipfile" != "AllGolfExamples.zip" ] && [ -f "$zipfile" ]; then
              dirname="${zipfile%.zip}"
              mkdir -p "$dirname"
              unzip -q "$zipfile" -d "$dirname"
            fi
          done

      - name: Copy dist to demo
        run: cp -r dist docs-site/static/demo/

      - name: Build documentation site
        run: |
          cd docs-site
          npm ci
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
